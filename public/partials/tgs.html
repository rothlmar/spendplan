<div flex="100"
     flex-gt-sm="40"
     ng-controller="tgCtrl">
  <md-table-container flex>
    <table md-table>
      <thead md-head>
	<tr md-row>
	  <th md-column>Tag</th>
	  <th md-column md-numeric>Amount</th>
	</tr>
      </thead>
      <tbody md-body>
	<tr ng-repeat="(tag, tx) in tagf">
	  <td md-cell ng-click="showIt(tx)">{{ tag }}</td>
	  <td md-cell>{{ balance(tx, false, false, true) | currency }}</td>
	</tr>
      </tbody>
    </table>
  </md-table-container>
</div>
