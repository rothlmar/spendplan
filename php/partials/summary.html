<div class="row">
  <div class="col-sm-9 col-sm-offset-1">
    <h2>Summary</h2>
    <table class="table table-responsive table-striped table-condensed">
      <tr ng-repeat-start="month in monthly | orderBy:'anchor':true">
	<td>{{ month.month | date:"shortDate" }}</td>
	<td>{{ month.amt_in | currency }}</td>
	<td>{{ month.amt_out | currency }}</td>
	<td>{{ month.amt_in + month.amt_out | currency }}</td>
      </tr>
      <tr ng-repeat-end>
	<td colspan="4">
	  <div class="progress" cat-splits info="month"></div>
	</td>
      </tr>
    </table>
  </div>
</div>
