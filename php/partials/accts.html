<div layout="column"
     flex="100"
     flex-gt-sm="50"
     ng-controller="acCtrl">
  <div flex>
    Balances as of: 
    <md-datepicker ng-model="acctDate"
		   md-placeholder="Balance date">
    </md-datepicker>
  </div>
  <md-table-container flex>
    <table md-table>
      <thead md-head>
	<tr md-row>
	  <th md-column>Account Name</th>
	  <th md-column md-numeric>Balance</th>
	  <th md-column hide show-gt-xs>Last Transaction</th>
	  <!-- <th md-column hide show-gt-sm>Currency</th> -->
	</tr>
      </thead>
      <tbody md-body>
	<tr ng-repeat="(k, a) in acctsf">
	  <td md-cell>{{ a.fire.name }}</td>
	  <td md-cell>{{ balance(a.tx, acctDate) | currency:a.sym }}</td>
	  <td md-cell hide show-gt-xs>{{ lastdate(a.tx) | date:'shortDate' }}</td>
	  <!-- <td md-cell hide show-gt-sm>{{ a.fire.currency }}</td> -->
	</tr>
      </tbody>
    </table>
  </md-table-container>
</div>
