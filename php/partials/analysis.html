<div class="row">
  <div class="col-sm-8 col-sm-offset-1">
    <h2>Spending Comparison</h2>
  </div>
</div>
<div class="row">
  <div class="col-sm-8 col-sm-offset-1">
    <div ng-repeat="month in monthly | orderBy:'anchor':true">
      <div>
	{{ month.month }}
      </div>
      <div class="progress" cat-splits info="month.cats" reduceto="selected" plusminus="-"></div>
    </div>
  </div>
  <div class="col-sm-2">
    <select multiple
	    ng-options="catname for catname in catnames | orderBy:'toString()'" 
	    ng-model="selected"
	    size=30>
    </select>
    <!-- <ul ng-repeat="cat in selected"> -->
    <!--   <li>{{ cat }}</li> -->
    <!-- </ul> -->
  </div>
</div>
